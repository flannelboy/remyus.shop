<script src="js/bootstrap.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
    const products = [
        {
            id: 1,
            title: 'Áo Thun Tay Dài Adidas',
            price: 39.99,
            description: 'Size: M Unisex',
            imageUrl: 'inventory/picture/adidasStripes.jpg'
        },
        {
            id: 2,
            title: 'Giày Nike Dunk Low',
            price: 129.99,
            description: 'Size: 8 US Nam',
            imageUrl: 'inventory/picture/nikeDunk.jpg'
        },
        {
            id: 3,
            title: 'Thuốc Bổ Kirkland Daily Multi',
            price: 16.99,
            description: 'Số lượng: 500 viên/hủ',
            imageUrl: 'inventory/picture/kirklandSignatureMulti.webp'
        },
        {
            id: 4,
            title: 'Thuốc Bổ Collagen',
            price: 23.99,
            description: 'Số lượng: 390 viên/hủ',
            imageUrl: 'inventory/picture/collagen.webp'
        },


    ];

    const container = document.getElementById('product-container');

    // Loop through the product data and create product cards dynamically
    products.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('product-card');

        const image = document.createElement('div');
        image.classList.add('product-image');
        // Set the background image using CSS
        image.style.backgroundImage = `url(${product.imageUrl})`;

        const title = document.createElement('div');
        title.classList.add('product-title');
        title.textContent = product.title;

        const price = document.createElement('div');
        price.classList.add('product-price');
        price.textContent = `$${product.price.toFixed(2)}`;

        const description = document.createElement('div');
        description.classList.add('product-description');
        description.textContent = product.description;

        // Append elements to the card
        card.appendChild(image);
        card.appendChild(title);
        card.appendChild(price);
        card.appendChild(description);

        // Append the card to the container
        container.appendChild(card);
    });
</script>
</body>
</html>
